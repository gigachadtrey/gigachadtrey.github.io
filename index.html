<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    /* Styles as before */
  </style>
</head>
<body>
  <div id="buttons" style="display: none;">
    <button class="button green" onclick="showTextBox('green')">Person 1</button>
    <button class="button red" onclick="showTextBox('red')">Person 2</button>
    <button class="button blue" onclick="showTextBox('blue')">Person 3</button>
  </div>

  <div id="textboxes" style="display: none;">
    <div id="green-textbox" class="textbox" contenteditable="true"></div>
    <div id="red-textbox" class="textbox" contenteditable="true"></div>
    <div id="blue-textbox" class="textbox" contenteditable="true"></div>
  </div>

  <script>
    // Function to show the buttons and require password
    function showButtons() {
      var password = prompt('Please enter the master password:');
      if (password === 'masterpassword') {
        document.getElementById('buttons').style.display = 'block';
      } else {
        alert('Incorrect password. Access denied.');
      }
    }

    // Function to show the text box and require password
    function showTextBox(color) {
      var password = prompt('Please enter the password for ' + color + ':');
      var correctPassword = getPassword(color);
      if (password === correctPassword) {
        document.getElementById('textboxes').style.display = 'block';
        var textBoxes = document.querySelectorAll('.textbox');
        for (var i = 0; i < textBoxes.length; i++) {
          textBoxes[i].style.display = 'none';
        }
        var textBox = document.getElementById(color + '-textbox');
        textBox.style.display = 'block';
        textBox.focus();
        // Load content from localStorage
        var content = localStorage.getItem(color + '-content');
        if (content) {
          textBox.innerHTML = content;
        }
      } else {
        alert('Incorrect password. Access denied.');
      }
    }

    // Function to get the correct password based on color
    function getPassword(color) {
      switch (color) {
        case 'green':
          return '1111';
        case 'red':
          return '2222';
        case 'blue':
          return '3333';
        default:
          return '';
      }
    }

    // Auto-save function
    var textBoxes = document.querySelectorAll('.textbox');
    textBoxes.forEach(function(textBox) {
      textBox.addEventListener('input', function() {
        var color = this.id.replace('-textbox', '');
        localStorage.setItem(color + '-content', this.innerHTML);
      });
    });
  </script>
</body>
</html>
