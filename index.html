<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .green {
      background-color: green;
      color: white;
    }
    .red {
      background-color: red;
      color: white;
    }
    .blue {
      background-color: blue;
      color: white;
    }
    .textbox {
      width: 80%;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid black;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <button class="button green" onclick="showTextBox('green', '1111')">Person 1</button>
  <div id="green-textbox" class="textbox" contenteditable="true"></div>

  <button class="button red" onclick="showTextBox('red', '2222')">Person 2</button>
  <div id="red-textbox" class="textbox" contenteditable="true"></div>

  <button class="button blue" onclick="showTextBox('blue', '3333')">Person 3</button>
  <div id="blue-textbox" class="textbox" contenteditable="true"></div>

  <script>
    // Function to show the text box and load content from localStorage
    function showTextBox(color, password) {
      var inputPassword = prompt('Please enter the password:');
      if (inputPassword === password) {
        var textBoxes = document.querySelectorAll('.textbox');
        for (var i = 0; i < textBoxes.length; i++) {
          textBoxes[i].style.display = 'none';
        }
        var textBox = document.getElementById(color + '-textbox');
        textBox.style.display = 'block';
        textBox.focus();
        // Load content from localStorage
        var content = localStorage.getItem(color + '-content');
        if (content) {
          textBox.innerHTML = content;
        }
      } else {
        alert('Incorrect password. Access denied.');
      }
    }

    // Auto-save function
    var textBoxes = document.querySelectorAll('.textbox');
    textBoxes.forEach(function(textBox) {
      textBox.addEventListener('input', function() {
        var color = this.id.replace('-textbox', '');
        localStorage.setItem(color + '-content', this.innerHTML);
      });
    });
  </script>
</body>
</html>
